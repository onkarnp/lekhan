<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button *ngIf="sidebarOpen" (click)="toggleSidebar()"><mat-icon>menu_open</mat-icon></button>
    <button mat-icon-button *ngIf="!sidebarOpen" (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
    <div>
      <!-- <ul>
        <li> -->
          <a routerLink="/login" style="color:black">
            <button mat-button>
              <mat-icon>login</mat-icon>
              Sign in
            </button>
          </a>

          <a routerLink="/signup" >
            <button mat-button color="primary">
              <mat-icon>how_to_reg</mat-icon>
              Register
            </button>
          </a>

          <button mat-button [matMenuTriggerFor]="menu" color="primary">
            <mat-icon>account_circle</mat-icon>
            Username
          </button>
          <mat-menu #menu="matMenu" class="make-items-center" style="margin:auto">
            <button mat-menu-item>
              <mat-icon >account_circle</mat-icon>
              Update profile
            </button>
            <button mat-menu-item>
              <mat-icon >exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        <!-- </li>
      </ul> -->
    </div>
  </mat-toolbar-row>
</mat-toolbar>
