<div class="container-fluid">
  <div class="title-box p-4">Homepage</div>
  <div class="main-content">
    <div *ngFor="let article of publishedArticles">
      <mat-card class="content-card" mat-elevation-z="24" (click)="openCardDetails(article)">
        <mat-card-header style="margin:5px">
          <mat-card-title><strong>{{article.title}}</strong></mat-card-title>
          <!-- <mat-card-subtitle>Author name</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image class="img-fluid" src="{{article.base64FileData}}">
        <!-- <img mat-card-image class="img-fluid" src={{article.image}}> -->

        <!-- {{article.image}} -->
        <mat-card-content>
          <p style="margin-top: 8px;">{{ article.description | slice:0:maxChars }}{{ article.description.length > maxChars ? '...' : '' }}<a><span style="cursor: pointer; font-style: italic;" *ngIf="article.description.length > maxChars">Read more</span></a></p>
          <!-- <p style="margin-top: 8px;">{{ article.description | slice:0:maxChars }}{{ article.description.length > maxChars ? '...' : '' }}<a><span style="cursor: pointer; font-style: italic;" *ngIf="article.description.length > maxChars" (click)="this.maxChars = this.article.description.length;">Read more</span></a></p> -->

          <mat-card-subtitle style="display: flex; align-items: center; color: black;"><i>{{article.authorname}}</i></mat-card-subtitle>

          <mat-card-subtitle>{{article.submissiondate}}</mat-card-subtitle>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
    </div>

    <!-- <div *ngIf="!publishedArticles" style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
      <img class= "img-fluid" style="max-width: 100px;max-height: 100px;" src="../../../assets/img/emptyBlack.png">
      <h3><strong>No articles found!</strong></h3>
    </div>
  </div> -->



  <!-- <div *ngIf="!publishedArticles">
    <app-notfound></app-notfound>
  </div> -->
</div>

<script>
  function showFullParagraph(){
    this.maxChars = this.article.description.length;
  }
</script>
